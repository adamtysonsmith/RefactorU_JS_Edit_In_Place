<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Edit in Place</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
</head>
<body>
    <img class="user-img" src="http://placehold.it/200x200">
    <h1 class="name">Adam T. Smith</h1>
    <h2 class="title">UX Developer</h2>
    <div class="status clear-left">
        <h3 class="section-heading">Status</h3>
        <p class="status-update editable">Click here to update your status..</p>
        <input class="input" type="text">
    </div>
    <div class="about">
        <h3 class="section-heading">About</h3>
            <ol class="about-labels">
                <li>Location</li>
                <li>Company</li>
                <li>Experience</li>
            </ol>
            <ul class="about-item-list">
                <li class="about-item editable">Edit Location</li>
                <input class="input" type="text">
                <li class="about-item editable">Edit Company</li>
                <input class="input" type="text">
                <li class="about-item editable">Edit Experience</li>
                <input class="input" type="text">
            </ul>
    </div>
    <div class="interests">
        <h3 class="section-heading">Interests</h3>
            <ul>
                <li class="interest-item editable">Add Interest Item</li>
                <input class="input" type="text">
                <li class="interest-item editable">Add Interest Item</li>
                <input class="input" type="text">
                <li class="interest-item editable">Add Interest Item</li>
                <input class="input" type="text">
            </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
